<form ngNoForm action="/regist" method="post">
  <div class="form-group clearfix">
    <label class="control-label col-sm-2">姓名：</label>
    <div class="col-sm-10">
      <input type="text" name="userName" class="form-control" value="Echo" placeholder="请输入姓名">
    </div>
  </div>
  <div class="form-group clearfix">
    <label class="control-label col-sm-2">年龄</label>
    <div class="col-sm-10">
      <input type="number" name="userAge" class="form-control" placeholder="请输入年龄">
    </div>
  </div>
  <div class="pass-box">
    <div class="form-group clearfix">
      <label class="control-label col-sm-2">密码：</label>
      <div class="col-sm-10 clearfix">
        <input type="password" name="userPassword" class="form-control" value="请输入密码">
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="control-label col-sm-2">确认密码</label>
      <div class="col-sm-10">
        <input type="password" name="userPassSure" id="" class="form-control" value="请确认密码">
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="control-label col-sm-2">是否博士</label>
      <div class="col-sm-10">
        <input type="radio" name="userTitle" value='yes'>是
        <input type="radio" name="userTitle" value='no'>否
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="control-label col-sm-2">兴趣爱好</label>
      <div class="col-sm-10">
        <input type="checkbox" name="userHabbit" value='football'>足球
        <input type="checkbox" name="userHabbit" value='basketball'>篮球
        <input type="checkbox" name="userHabbit" value='sign'>唱歌
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="control-label col-sm-2">家乡</label>
      <div class="col-sm-10">
        <input type="radio" name="userCity">合肥
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="control-label col-sm-2">上传文件</label>
      <div class="col-sm-10">
        <input type="file" name="userFile">选择文件
      </div>
    </div>
  </div>
  <div class="form-group clearfix">
    <div class="button-box col-sm-offset-2">
      <button type="submit" class="btn btn-primary">确定</button>
      <button class="btn btn-default">取消</button>
    </div>
  </div>
</form>
